
<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LvlUpPcs - Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <p>Total Price: <span id="price"></span></p>
    <div id="paypal-button-container"></div>

    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=GBP"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const price = urlParams.get('price');
        document.getElementById('price').innerText = `Â£${price}`;

        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{ amount: { currency_code: "GBP", value: price } }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Payment successful! Thank you for your purchase, ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
