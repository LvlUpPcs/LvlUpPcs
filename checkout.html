
<script src="https://www.paypal.com/sdk/js?client-id=ATYAK6sxCGji_YAdV9RpvDWzXFnoRak286J4AOSGGaXKX5RWKiOcKGBTAuV8saN3OpDDj8jg11FMJ2Zn"></script>
<div id="paypal-button-container"></div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const price = urlParams.get('price');
    document.getElementById('price').innerText = `$${price}`;

    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{ amount: { value: price } }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('Payment successful! Thank you, ' + details.payer.name.given_name);
                window.location.href = 'thankyou.html';  // Redirect after successful payment
            });
        }
    }).render('#paypal-button-container');
</script>
