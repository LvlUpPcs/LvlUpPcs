
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <nav>
        <div class="logo">
            <a href="index.html">LvlUpPcs</a>

        <ul>
            <li><a href="shop.html" class="nav-link">Shop</a></li>

    <h1 class="page-title">Customer Reviews</h1>

    <!-- Review Submission Form -->
    <form class="review-form">
        <textarea placeholder="Leave a review..." required></textarea>
        <button type="submit">Submit Review</button>
    </form>

    <!-- Display Reviews (this will be dynamically populated with JS) -->
    <section class="reviews-section">
        <!-- Example of a review -->
        <div class="review">
            <p><strong>John Doe:</strong> Great experience! Highly recommend!</p>
        </div>
    </section>

    <!-- Theme Toggle Button (lower position) -->
    <div class="theme-toggle">
        <button id="theme-toggle-btn">Toggle Dark/Light Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
