
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LvlUpPcs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">LvlUpPcs</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="reviews.html">Reviews</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <h1 class="page-title">Create an Account</h1>

    <!-- Registration Form -->
    <form id="register-form" class="auth-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="password" id="password" placeholder="Your Password" required>
        <button type="submit">Register</button>
    </form>

    <script>
        // Handle Registration (for demo purposes)
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!name || !email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            // Store user details in localStorage (for demo, use a backend in real life)
            localStorage.setItem('user', JSON.stringify({ name, email, password }));

            // Redirect to login page or order page
            window.location.href = 'login.html'; // You could redirect to a login page for them to login after registering
        });
    </script>

</body>
</html>
